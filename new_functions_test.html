<button id="drawCardButton" onclick="drawCard()">抽卡</button>
<div id="cardResults" style="display: flex; justify-content: center;">
    <div id="player1Card" style="margin: 10px;">玩家1: </div>
    <div id="player2Card" style="margin: 10px;">玩家2: </div>
</div>


<script>
let player1Avatar, player1Color;
let player2Avatar, player2Color;

function selectAvatar(player, avatar, color) {
    if (player === 'player1') {
        player1Avatar = avatar;
        player1Color = color;
    } else {
        player2Avatar = avatar;
        player2Color = color;
    }
    updateAvatarDisplay();
}

function updateAvatarDisplay() {
    // 更新頭像顯示
    document.getElementById('blackAvatar').src = player1Avatar || 'defaultAvatar.png';
    document.getElementById('whiteAvatar').src = player2Avatar || 'defaultAvatar.png';
    // 此處可根據選擇顏色更新遊戲邏輯
}

</script>
