<!DOCTYPE html>
<html lang="zh-hk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&family=Righteous&display=swap" rel="stylesheet">
    <title>五子棋</title>
    <style>
        .righteous-regular {
            font-family: "Righteous", sans-serif;
            font-weight: 200;
            font-style: normal;
        }

        .iansui-regular {
            font-family: "Iansui", cursive;
            font-weight: bold;
            font-weight: 600;
            font-style: normal;
        }

        body,
        html {
            background-color: #ccb4a4;
            font-family: Righteous, Iansui, Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .container {
            display: block;
            border: 8px solid #767676;
            border-radius: 8px;
            position: relative;
            text-align: center;
            margin: auto;
            width: 95%;
            max-width: 1280px;
            height: 80vh;
            min-height: fit-content;
            background-color: lightgray;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .blackoverlay {
            display: block;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button {
            margin: 10px;
            padding: 12px 22px;
            font-size: calc(16px + 2vw);
            border-radius: 10px;
            border: 3px solid black;
            background-color: #8DFFA9;
            cursor: pointer;
            color: black;
            font-family: Righteous, Iansui, Arial, Helvetica, sans-serif;
        }

        button:hover {
            background-color: #006FF8;
            color: white;
        }

        .mainbutton {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 63%;
            left: 44%;
            transform: translate(-50%, -50%);
        }

        .smallbutton {
            position: relative;
            padding: 5px 5px;
            font-size: calc(14px + 0.4vw);
            border-radius: 5px;
            border: 1px solid black;
            background-color: lightgray;
            display: inline-block;
            width: fit-content;
        }

        .titleimg {
            position: absolute;
            top: 64%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .themebox {
            width: 90%;
            height: auto;
            cursor: pointer;
        }

        .themebox:hover {
            opacity: 0.8;
            filter: drop-shadow(0 0 0.75rem #ff7f2f);
        }


        #board {
            display: grid;
            gap: 1px;
            background-color: #a57441;
            border: 2px solid #846b4f;
        }

        .flex-container {
            display: inline-flex;
            width: 100%;
            justify-content: space-between;
            align-items: center;
            flex-direction: row;
            flex-wrap: wrap;
            background-position: bottom 0px right;
            background-size: 35%;
            background-repeat: no-repeat;
        }

        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff5db;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .piece {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        .black {
            background-color: black;
        }

        .white {
            background-color: white;
            border: 2px solid black;
        }

        .blue {
            background-color: #006FF8;
        }

        .green {
            background-color: green;
        }

        .orange {
            background-color: #dd280c;
        }

        .yellow {
            background-color: #e58b04;
        }

        .cell:hover {
            background-color: #846b4f;
        }

        #message {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 40%;
            left: 45%;
            transform: translate(-50%, -50%);
            font-size: calc(26px + 1.5vw);
            text-wrap: nowrap;
            font-weight: bold;
            background-color: #f0f0f0;
            background-image: linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81));
            background-size: cover;
            background-position: bottom;
            background-attachment: fixed;
            padding: 20px;
            border-radius: 25px;
            border: 5px solid #fffefd;
        }

        .messagebox {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: auto;
            padding-bottom: 15%;
        }

        #sizeInput {
            margin-bottom: 10px;
        }

        #controls {
            position: relative;
            top: 10px;
            right: 0px;
            margin: 10px;
            text-align: right;
        }

        .avatar {
            width: 80px;
            height: auto;
            margin: 10px;
            border: 5px solid transparent !important;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
        }

        .active {
            border: 5px solid orange !important;
        }

        .avataroption {
            width: 23vw;
            min-width: 110px;
            height: auto;
            margin: 1vh 10vw;
            border: 8px solid white;
            border-radius: 50%;
            cursor: pointer;
        }

        .pieceoption {
            width: 50px;
            height: 50px;
            ;
            margin: 5px;
            border-radius: 50%;
            display: inline-block;
        }

        #avatormessage {
            width: fit-content;
            font-weight: bold;
            font-size: larger;
            background-color: #f0f0f0;
            background-image: linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81));
            padding: 15px;
            margin: auto;
            border-radius: 30px;
            border: 5px solid #fffefd;
            display: block;
        }

        .overlay-piece {
            position: absolute;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            opacity: 0.5;
            pointer-events: none;
            display: none;
        }

        #loadgame:hover {
            filter: drop-shadow(0 0 0.75rem rgb(255, 255, 255));
        }

        @media screen and (max-width: 600px) {

            body,
            html {
                margin: 0;
            }

            .messagebox {
                flex-direction: row;
                padding-bottom: 0px;
            }

            .container {
                border: 5px solid #767676;
                border-radius: 0px;
                position: relative;
                width: 100%;
                height: fit-content;
            }

            .flex-container {
                background-image: none;
                justify-content: center;
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- //Note: Loading Page -->
        <div id="loadgamemask"><img id="loadgame" class="titleimg" style="width: 25%; z-index: 999; cursor: pointer; top: 50%; left: 50%;"
                src="images/lpc2/Startv2.png" alt="開始遊戲" onclick="loadgame()">
            <div class="blackoverlay" style="height: 100%;  z-index: 99;"></div>
        </div>

        <!-- //Note: Choose Theme -->
        <div id="ChooseTheme">
            <div style="font-size: calc(16px + 1.2vw);padding-top: 3vh; padding-bottom: 3vh;">選擇一個主題</div>
            <div style="display: flex;">
                <div><img class="themebox" src="images/lpc2/S1Theme.png" alt="哪吒" onclick="Theme1()"></div>
                <div><img class="themebox" src="images/lpc2/S2Theme.png" alt="小新"></div>
                <div><img class="themebox" src="images/lpc2/S3Theme.png" alt="隊長"></div>
            </div>
        </div>

        <!-- //Note: Game Menu -->
        <div id="gamecover">
            <div id="gamemenu" style="display: none;">
                <div class="titleimg">
                    <div class="animate__animated animate__rubberBand  animate__slow animate__infinite">
                        <img width="95%" src="images/lpc2/logo.png" alt="五子棋">
                    </div>
                </div>
                <div class="blackoverlay animate__animated animate__faster animate__fadeIn animate__delay-1s">
                    <div class="animate__animated animate__pulse animate__slow animate__infinite " onclick="ShowCharactors()"><img
                            style="width: 30vw; min-width: 80px; max-width: 250px; cursor: pointer;" src="images/lpc2/Startv1.png" alt="開始遊戲"></div>
                </div>
            </div>
        </div>

        <div id="VSScene" style="display: none;">
            <div class="blackoverlay">
                <div class="animate__animated animate__pulse animate__slow animate__infinite " onclick="chooseAvator()"><img
                        style="width: 30vw; min-width: 80px; max-width: 250px; cursor: pointer;" src="images/lpc2/Startv1.png" alt="開始遊戲"></div>
            </div>
        </div>


        <!-- //Note: Choose Avator-->
        <div id="chooseavator" style="display:none;">
            <div style="font-size: calc(16px + 1.2vw)">
                <div style="margin: auto; width: max-content; ">
                    <div style="padding-top: 3vh; padding-bottom: 3vh;">選擇你的角色</div>
                    <div id="avatormessage" class="animate__animated animate__rubberBand  animate__slow"></div>
                    <div style="display: inline-block;"><img id="Avator1" class="avataroption" src="images/lpc2/C1.png" name="C1">
                        <div id="AvatorName1" style="font-size: larger;"></div>
                    </div>
                    <div style="display: inline-block; "><img id="Avator2" class="avataroption" src="images/lpc2/C2.png" name="C2">
                        <div id="AvatorName2" style="font-size: larger;"></div>
                    </div>
                    <br>

                </div>
            </div>

        </div>

        <!-- //Note: Main Game -->
        <div id="maingame" style="display: none; ">
            <div id="controls" style="display: none;">
                <input type="number" id="sizeInput" value="15" min="5" max="30" />
                <div id="createBoard" class="smallbutton">創建棋盤</div>
            </div>
            <div class="flex-container">
                <div id="board"></div>
                <div class="messagebox">
                    <div style="display: inline-flex;"><img id="blackAvatar" class="avatar" src="images/piggy_gomoku_blackpig.jpg" alt="黑棋"></div>
                    <div style="display: none;" id="card-area"></div>
                    <button id="draw-card" onclick="drawCard()">抽卡</button>
                    <div style="display: inline-flex;"><img id="whiteAvatar" class="avatar" src="images/piggy_gomoku_whitepig.jpg" alt="白棋"></div>
                </div>
            </div>
            <div id="message"></div>
            <button class="mainbutton orange" id="restart"><img style="width: 12vw; min-width: 100px; max-width: 150px;"
                    src="images/lpc2/restartgame.png" alt="再來一局"></button>
        </div>
        <div class="overlay-piece" id="overlayPiece"></div>


    </div>

    <audio id="clicksound" src="images/bubblepop.mp3" preload="auto"></audio>
    <audio id="bgmusic" src="images/funnycheers.mp3" preload="auto" loop></audio>
    <audio id="victorysound" src="images/victory01.mp3" preload="auto"></audio>
    <script>

        let scene;
        let boardSize = 15;
        let board;
        let currentPlayer;
        let canPlay = false;
        let canDrawCard = true;
        let Avator1;
        let Piece1;
        let Avator2;
        let Piece2;
        let card;
        let double = 1;
        let theme = 1;
        let backgroundnum = 1;

        const boardElement = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart');
        const sizeInput = document.getElementById('sizeInput');
        const createBoardButton = document.getElementById('createBoard');
        const blackAvatar = document.getElementById('blackAvatar');
        const whiteAvatar = document.getElementById('whiteAvatar');
        const overlayPiece = document.getElementById('overlayPiece');
        const cardArea = document.getElementById('card-area');
        const drawCardButton = document.getElementById('draw-card');
        const AvatorOptions = document.querySelectorAll('.avataroption');
        // const PieceOptions = document.querySelectorAll('.pieceoption');
        var avatormessage = document.getElementById("avatormessage");
        var BGImg = document.querySelector('.container');
        var TitleText = document.getElementsByClassName('titleimg')[1];

        var cardimg = document.createElement("img");
        cardimg.setAttribute("src", "images/lpc2/goodcard.png");
        cardimg.style.width = "16vw";
        cardimg.style.minWidth = "110px";
        var goodcard = "images/lpc2/goodcard.png";
        var badcard = "images/lpc2/badcard.png";
        var goodcardx2 = "images/lpc2/goodcardx2.png";

        var victoryimg1 = document.createElement("img");
        victoryimg1.setAttribute("src", "images/lpc2/victory_top.png");
        victoryimg1.style.width = "20vw";
        victoryimg1.style.minWidth = "130px";
        victoryimg1.style.maxWidth = "200px";

        var victoryimg2 = document.createElement("img");
        victoryimg2.setAttribute("src", "images/lpc2/victory_bottom.png");
        victoryimg2.style.width = "20vw";
        victoryimg2.style.minWidth = "130px";
        victoryimg2.style.maxWidth = "200px";

        function loadgame() {
            document.getElementById("bgmusic").play();
            document.getElementById('clicksound').play();
            document.getElementById("loadgamemask").style.display = "none";
            // document.getElementById("gamemenu").style.display = "block";
        }

        function Theme1() {
            document.getElementById('clicksound').play();
            TitleText.style.top = "30%";
            //backgroundnum = Math.floor(Math.random() * 2) + 1;
            //BGImg.style.backgroundImage = "url('images/lpc2/S1BG"+backgroundnum+".jpg')";
            BGImg.style.backgroundImage = "url('images/lpc2/S1Cover.jpg')";
            AvatorOptions[0].src = "images/lpc2/S1C2.png";
            AvatorOptions[1].src = "images/lpc2/S1C1.png";
            document.getElementById("AvatorName1").innerHTML = "靈硃";
            document.getElementById("AvatorName2").innerHTML = "魔丸";
            theme = 1;
            document.getElementById("ChooseTheme").style.display = "none";
            document.getElementById("gamemenu").style.display = "block";
        }

        function ShowCharactors() {
            document.getElementById('clicksound').play();
            document.getElementById("gamecover").style.display = "none";
            document.getElementById("VSScene").style.display = "block";
            if (theme == 1) {
                BGImg.style.backgroundImage = "url('images/lpc2/S1VS.jpg')";
            }
            if (theme == 2) {
                BGImg.style.backgroundImage = "url('images/lpc2/S2VS.jpg')";
            }
            if (theme == 3) {
                BGImg.style.backgroundImage = "url('images/lpc2/S3VS.jpg')";
            }
        }

        function chooseAvator() {
            document.getElementById("VSScene").style.display = "none";
            document.getElementById('clicksound').play();
            BGImg.style.backgroundColor = "rgba(255, 255, 255, 0.5)";
            BGImg.style.backgroundBlendMode = "lighten";

            if (theme == 1) {
                BGImg.style.backgroundImage = "url('images/lpc2/S1BG2.jpg')";
            }
            if (theme == 2) {
                BGImg.style.backgroundImage = "url('images/lpc2/S2BG2.jpg')";
            }
            if (theme == 3) {
                BGImg.style.backgroundImage = "url('images/lpc2/S3Cover.jpg')";
            }
            //window.open("gomoku_basic_duel.html","_self").focus();
            document.getElementById("chooseavator").style.display = "block";
            avatormessage.textContent = "玩家一";
            AvatorOptions.forEach((AvatorOption) => {
                AvatorOption.addEventListener("click", Player1Avator);
            });
        }

        function Player1Avator() {
            this.classList.add("active")
            document.getElementById('clicksound').play();
            Avator1 = this.src;
            blackAvatar.src = Avator1;
            console.log(Avator1 + " | Name:" + this.name);
            avatormessage.classList.remove('animate__animated', 'animate__rubberBand', 'animate__slow');
            setTimeout(() => {
                this.style.display = "none";
                if (theme == 1) {
                    if (this.name == "C1") {
                        Piece1 = "blue";
                        document.getElementById("AvatorName1").style.display = "none";
                    } else {
                        Piece1 = "orange";
                        document.getElementById("AvatorName2").style.display = "none";
                    }
                }
                SetPlayer2();
            }, 1500
            );
        }


        function SetPlayer2() {
            currentPlayer = Piece1;
            avatormessage.textContent = "玩家二";
            avatormessage.classList.add('animate__animated', 'animate__rubberBand', 'animate__slow');
            console.log("Avator1 Done");
            AvatorOptions.forEach((AvatorOption) => {
                AvatorOption.classList.remove("active");
                AvatorOption.removeEventListener("click", Player1Avator);
                AvatorOption.addEventListener("click", Player2Avator);
            });
        }

        function Player2Avator() {
            this.classList.add("active")
            document.getElementById('clicksound').play();
            Avator2 = this.src;
            whiteAvatar.src = Avator2;
            console.log(Avator2 + " | Name:" + this.name);
            avatormessage.classList.remove('animate__animated', 'animate__rubberBand', 'animate__slow');
            this.style.display = "none";
            if (theme == 1) {
                if (this.name == "C1") {
                    Piece2 = "blue";
                    document.getElementById("AvatorName1").style.display = "none";
                } else {
                    Piece2 = "orange";
                    document.getElementById("AvatorName2").style.display = "none";
                }
            }
            avatormessage.textContent = "遊戲開始！";
            setTimeout(() => {
                avatormessage.classList.add('animate__animated', 'animate__rubberBand', 'animate__slow');
            }, 200);
            setTimeout(() => { startGame(); }, 1000);

        }

        function startGame() {
            document.getElementById("chooseavator").style.display = "none";
            document.getElementById("maingame").style.display = "block";
            initBoard(boardSize);
        }

        // Initialize the board
        function initBoard(size) {
            var screensize = window.innerWidth;
            if (screensize <= 600) {
                boardSize = 8;
            } else {
                boardSize = size;
            }

            board = Array.from({ length: boardSize }, () => Array(boardSize).fill(null));
            boardElement.innerHTML = ''; 
            boardElement.style.gridTemplateColumns = `repeat(${boardSize}, 40px)`;
            boardElement.style.gridTemplateRows = `repeat(${boardSize}, 40px)`;

            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.addEventListener('click', handleCellClick);
                    cell.addEventListener('mouseenter', () => showOverlayPiece(cell));
                    cell.addEventListener('mouseleave', hideOverlayPiece);
                    boardElement.appendChild(cell);
                }
            }
            messageElement.style.display = 'none';
            restartButton.style.display = 'none';
            messageElement.textContent = ''; // Clear message
            updateAvatarBorder();
        }

        function showcard() {

            messageElement.style.display = 'block';
            setTimeout(() => { messageElement.style.display = 'none'; }, 2000);

        }

        // Show overlay piece
        function showOverlayPiece(cell) {
            const rect = cell.getBoundingClientRect();
            const boardRect = boardElement.getBoundingClientRect();
            overlayPiece.style.left = `${rect.left - boardRect.left + boardElement.scrollLeft}px`;
            overlayPiece.style.top = `${rect.top - boardRect.top + boardElement.scrollTop}px`;
            overlayPiece.style.display = 'block';
            overlayPiece.className = `overlay-piece ${currentPlayer}`;
        }

        // Hide overlay piece
        function hideOverlayPiece() {
            overlayPiece.style.display = 'none';
        }

        // Handle cell click event
        function handleCellClick(event) {
            if (!canPlay) {
                messageElement.textContent = '先抽一張卡片！';
                messageElement.style.background = "linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81))";
                showcard();
                return;
            }

            const row = event.target.dataset.row;
            const col = event.target.dataset.col;
            document.getElementById('clicksound').play();

            if (board[row][col] || checkWinner()) return;

            board[row][col] = currentPlayer;
            const piece = document.createElement('div');
            piece.className = `piece ${currentPlayer}`;
            event.target.appendChild(piece);
            hideOverlayPiece();

            if (checkWinner()) {
                messageElement.textContent = "";
                messageElement.appendChild(victoryimg1);
                var victorytext = `${currentPlayer === Piece1 ? '玩家一' : '玩家二'} 獲勝 !`;
                let victorytextcontainer = document.createElement("div");
                victoryimg1.after(victorytextcontainer, victorytext);
                let victorytextcontainer2 = document.createElement("div");
                victorytextcontainer2.appendChild(victoryimg2);
                messageElement.appendChild(victorytextcontainer2);
                messageElement.style.background = "linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81))";
                messageElement.style.display = 'block';
                document.getElementById('victorysound').play();

                setTimeout(() => {
                    restartButton.style.display = 'block';
                    messageElement.style.display = 'block';
                }, 1000);
            } else {
                if (card == 'gold' && double == 1) {
                    updateAvatarBorder();
                } else {
                    currentPlayer = currentPlayer === Piece1 ? Piece2 : Piece1;
                    updateAvatarBorder();
                }

            }
        }

        // Update avatar border
        function updateAvatarBorder() {
            if (card == 'gold' && double == 1) {
                canPlay = true;
                canDrawCard = false;
                double++;
            } else {
                canPlay = false;
                canDrawCard = true;
                if (currentPlayer === Piece1) {
                    blackAvatar.classList.add('active');
                    whiteAvatar.classList.remove('active');
                } else {
                    whiteAvatar.classList.add('active');
                    blackAvatar.classList.remove('active');
                }
            }
        }

        function drawCard() {
            if (canDrawCard == true) {
                const randomNum = Math.random();

                if (randomNum < 0.05) {
                    card = 'gold'; // 5% chance
                } else if (randomNum < 0.25) { // (0.05 + 0.20 = 0.25)
                    card = 'black'; // 20% chance
                } else {
                    card = 'yellow'; // 75% chance
                }
                //const card = Math.random() < 0.8 ? 'yellow' : 'black'; // 80%的機率
                cardArea.textContent = `抽到的卡片: ${card}`;

                if (card === 'yellow') {
                    canPlay = true;
                    canDrawCard = false;
                    messageElement.textContent = "";
                    cardimg.src = goodcard;
                    messageElement.appendChild(cardimg);
                    messageElement.style.background = "linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81))";
                    showcard();
                    console.log("可以下棋！");
                } else if (card === 'gold') {
                    double = 1;
                    canPlay = true;
                    canDrawCard = false;
                    messageElement.textContent = "";
                    cardimg.src = goodcardx2;
                    messageElement.appendChild(cardimg);
                    messageElement.style.background = "linear-gradient(rgb(255, 229, 167), rgb(189, 150, 81))";
                    showcard();
                    console.log("可以下棋！");
                } else {
                    canPlay = false; // 玩家不能下棋，輪到另一位玩家
                    canDrawCard = false;
                    messageElement.textContent = "";
                    cardimg.src = badcard;
                    messageElement.appendChild(cardimg);
                    messageElement.style.background = "linear-gradient(rgb(147, 147, 147), rgb(102, 102, 102))";
                    showcard();
                    console.log("無法下棋，輪到另一位玩家！");
                    currentPlayer = currentPlayer === Piece1 ? Piece2 : Piece1;
                    updateAvatarBorder();
                }
            }
        }

        // Check for a winner
        function checkWinner() {
            for (let i = 0; i < boardSize; i++) {
                for (let j = 0; j < boardSize; j++) {
                    if (board[i][j] && (checkDirection(i, j, 1, 0) ||
                        checkDirection(i, j, 0, 1) ||
                        checkDirection(i, j, 1, 1) ||
                        checkDirection(i, j, 1, -1))) {
                        return true;
                    }
                }
            }
            return false;
        }

        // Check for consecutive pieces in a given direction
        function checkDirection(row, col, rowDir, colDir) {
            let count = 0;
            const player = board[row][col];

            for (let k = 0; k < 5; k++) {
                const newRow = row + k * rowDir;
                const newCol = col + k * colDir;

                if (newRow >= 0 && newRow < boardSize && newCol >= 0 && newCol < boardSize && board[newRow][newCol] === player) {
                    count++;
                } else {
                    break;
                }
            }
            return count === 5;
        }

        // Create board on button click
        createBoardButton.addEventListener('click', () => {
            const size = parseInt(sizeInput.value, 10);
            if (size >= 5 && size <= 30) {
                initBoard(size);
            } else {
                console.log('請輸入有效的棋盤大小（5到30）');
            }
        });

        restartButton.addEventListener('click', () => {
            initBoard(boardSize);
            messageElement.textContent = "";
            document.getElementById('clicksound').play();
        });

    </script>
</body>
