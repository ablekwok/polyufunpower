<!DOCTYPE html>
<html lang="zh-hk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iansui&family=Righteous&display=swap" rel="stylesheet">
    <title>五子棋</title>
    <style>
        .righteous-regular {
            font-family: "Righteous", sans-serif;
            font-weight: 200;
            font-style: normal;
        }

        .iansui-regular {
            font-family: "Iansui", cursive;
            font-weight: bold;
            font-weight: 600;
            font-style: normal;
        }

        body,
        html {
            margin: 10px 10%;
            padding: 0;
            height: 100%;
            overflow: hidden;
            text-align: center;

        }

        .container {
            display: block;
            border: 8px solid rgb(118, 118, 118);
            width: fit-content;
            max-height: fit-content;
            margin: 0;
            position: relative;
        }

        #introVideo {
            width: 100%;
            height: fit-content;
            object-fit: cover;
        }

        #buttons {
            display: block;
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button {
            margin: 10px;
            padding: 12px 22px;
            font-size: 24px;
            border-radius: 10px;
            border: 3px solid black;
            background-color: #77db9d;
            cursor: pointer;
            font-family: Righteous, Iansui, Arial, Helvetica, sans-serif;
        }

        button:hover {
            background-color: #e25300;
            color: white;
        }

        img {
            width: 60%;
            height: auto;
            position: absolute;
            left: 50%;
            bottom: 130px;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translate(-50%, -10%);
        }
    </style>
</head>

<body>
    <div class="container">
        <video id="introVideo" autoplay muted>
            <source src="images/gomoku.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="animate__animated animate__rubberBand  animate__slow animate__infinite">
            <img src="images/piggy_gomoku_title.png" alt="五子棋">
        </div>
        <div id="buttons" class="animate__animated animate__faster animate__fadeIn">
            <button class="animate__animated animate__pulse animate__slow animate__infinite" onclick="startGame()">開始</button>
        </div>
    </div>

    <script>
        const video = document.getElementById('introVideo');
        const buttons = document.getElementById('buttons');

        function startGame() {
            //alert('Starting the game...');
            window.open("gomoku_basic_duel.html","_self").focus();
        }

        function learnMore() {
            document.getElementById("bgmusic").play();
        }
    </script>
</body>

</html>
